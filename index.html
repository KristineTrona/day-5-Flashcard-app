<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flashcard app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <link rel="shortcut icon" href="Pictures/question.ico" type="image/x-icon">
</head>
<body>
    <h1>Flashcard questions!</h1>
    <div class = "flashcard" id='flashcard' onclick="pressAnswer()">
    </div>
    <div class = "nextButton">
        <button onclick="nextQuestion()">Next Question</button>
    </div>
    <form class="form" onsubmit="submitFlashcard(); return false">
            <input type="text" id="inputQuestion" placeholder="Write your question here">
            <br>
            <input type="text" id="inputAnswer" placeholder="Write the answer">
            <br>
            <input class="submitButton"type="submit">
    </form>
    <h2>List of all questions:</h2>   
    <div id = "listQuestions"> 

    </div>
    <br>
    <div class="footer">
        Total: <span id="total-count">1</span>
      
        <a href="#" onclick="cleanUpFlashcards(); return false">Clean up</a>

</body>
<script src="main.js"></script>
</html>
